<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বাংলা নিউজ নেটওয়ার্ক</title>
  <style>
    body {
      font-family: "Noto Sans Bengali", sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #c62828;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .headline {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .headline h3 {
      margin: 0;
      color: #333;
    }
    .headline a {
      text-decoration: none;
      color: #c62828;
      font-weight: bold;
    }
    .headline a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>বাংলা নিউজ নেটওয়ার্ক</h1>
    <p>BBC, Prothom Alo ও Kaler Kantho থেকে সর্বশেষ শিরোনাম</p>
  </header>

  <div id="news-container"></div>

  <script>
    const feeds = [
      "https://feeds.bbci.co.uk/news/rss.xml",
      "https://www.prothomalo.com/feed",
      "https://www.kalerkantho.com/rss.xml"
    ];

    // Translate headline to Bangla (use auto-detect source)
    async function translateToBangla(text) {
      if (!text) return "";
      try {
        const response = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ q: text, source: "auto", target: "bn", format: "text" })
        });
        const data = await response.json();
        return (data && data.translatedText) ? data.translatedText : text;
      } catch (error) {
        console.error("Translation error:", error);
        return text; // fallback
      }
    }

    async function fetchHeadlines() {
      const container = document.getElementById("news-container");
      container.innerHTML = ""; // clear previous
      let headlines = [];

      for (let url of feeds) {
        try {
          const resp = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url));
          const data = await resp.json();
          if (data && Array.isArray(data.items)) {
            headlines = headlines.concat(data.items.slice(0, 4));
          }
        } catch (err) {
          console.error("Error fetching feed:", url, err);
        }
      }

      headlines = headlines.slice(0, 10);

      // Translate all titles in parallel
      const translatePromises = headlines.map(item => translateToBangla(item.title || item.description || ""));
      const translated = await Promise.all(translatePromises);

      translated.forEach((titleBn, idx) => {
        const item = headlines[idx];
        const div = document.createElement("div");
        div.className = "headline";
        const safeTitle = titleBn || (item.title || "");
        const link = item.link || "#";
        div.innerHTML = `<h3>${safeTitle}</h3><p><a href="${link}" target="_blank" rel="noopener noreferrer">মূল খবর পড়ুন</a></p>`;
        container.appendChild(div);
      });
    }

    // Initial load and periodic refresh every 2 minutes
    fetchHeadlines();
    setInterval(fetchHeadlines, 120000);
  </script>
</body>
</html>
