<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বাংলা নিউজ নেটওয়ার্ক</title>
  <style>
    body {
      font-family: "Noto Sans Bengali", sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #c62828;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .headline {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .headline h3 {
      margin: 0;
      color: #333;
    }
    .headline a {
      text-decoration: none;
      color: #c62828;
      font-weight: bold;
    }
    .headline a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>বাংলা নিউজ নেটওয়ার্ক</h1>
    <p>BBC, Prothom Alo ও Kaler Kantho থেকে সর্বশেষ শিরোনাম</p>
  </header>

  <div id="news-container"></div>

  <!-- ✅ সব JavaScript কোড এখানে থাকবে -->
  <script>
    const feeds = [
      "https://feeds.bbci.co.uk/news/rss.xml",
      "https://www.prothomalo.com/feed",
      "https://www.kalerkantho.com/rss.xml"
    ];

    // Translate English headline to Bangla
    async function translateToBangla(text) {
      try {
        const response = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "en",
            target: "bn"
          })
        });
        const data = await response.json();
        return data.translatedText;
      } catch (error) {
        console.error("Translation error:", error);
        return text; // fallback: original text
      }
    }

    async function fetchHeadlines() {
      const container = document.getElementById("news-container");
      container.innerHTML = ""; // clear old headlines
      let headlines = [];

      for (let url of feeds) {
        try {
          const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url));
          const data = await response.json();
          headlines = headlines.concat(data.items.slice(0, 4));
        } catch (error) {
          console.error("Error fetching feed:", url, error);
        }
      }

      // Show 10 headlines total
      headlines.slice(0, 10).forEach(async item => {
        const translatedTitle = await translateToBangla(item.title);
        const div = document.createElement("div");
        div.className = "headline";
        div.innerHTML = `<h3>${translatedTitle}</h3><p><a href="${item.link}" target="_blank">মূল খবর পড়ুন</a></p>`;
        container.appendChild(div);
      });
    }

    // প্রথমবার লোড
    fetchHeadlines();

    // প্রতি ২ মিনিটে (120000 মিলিসেকেন্ড) আপডেট হবে
    setInterval(fetchHeadlines, 120000);
  </script>
