<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বাংলা নিউজ নেটওয়ার্ক</title>
  <style>
    body { font-family: "Noto Sans Bengali", sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #c62828; color: white; padding: 20px; text-align: center; }
    .headline { background: white; margin: 15px; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .headline h3 { margin: 0; color: #333; }
    .headline a { text-decoration: none; color: #c62828; font-weight: bold; }
    .headline a:hover { text-decoration: underline; }
    .meta { font-size: 0.9em; color: #666; margin-top: 8px; }
    #loading { text-align: center; padding: 20px; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>বাংলা নিউজ নেটওয়ার্ক</h1>
    <p>BBC, Prothom Alo ও Kaler Kantho থেকে সর্বশেষ শিরোনাম</p>
  </header>

  <div id="loading">শিরোনাম লোড করা হচ্ছে...</div>
  <div id="news-container"></div>

  <script>
    const feeds = [
      "https://feeds.bbci.co.uk/news/rss.xml",
      "https://www.prothomalo.com/feed",
      "https://www.kalerkantho.com/rss.xml"
    ];

    // Detect if a string already contains Bangla characters
    function isBangla(text) {
      if (!text) return false;
      return /[\u0980-\u09FF]/.test(text);
    }

    // Translate text to Bangla using LibreTranslate (server may block CORS)
    async function translateToBangla(text) {
      if (!text) return "";
      // If text already contains Bangla, skip translation
      if (isBangla(text)) return text;

      try {
        const res = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ q: text, source: 'auto', target: 'bn', format: 'text' })
        });

        if (!res.ok) throw new Error('Translate service returned ' + res.status);
        const data = await res.json();
        return data.translatedText || text;
      } catch (err) {
        console.warn('Translation failed, returning original text:', err);
        return text; // fallback to original if translation fails
      }
    }

    async function fetchHeadlines() {
      const container = document.getElementById('news-container');
      const loading = document.getElementById('loading');
      loading.style.display = 'block';
      container.innerHTML = '';

      let headlines = [];
      for (const url of feeds) {
        try {
          const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(url));
          const data = await r.json();
          if (data && Array.isArray(data.items)) headlines = headlines.concat(data.items.slice(0, 4));
        } catch (e) {
          console.error('Feed fetch error for', url, e);
        }
      }

      headlines = headlines.slice(0, 10);

      // Prepare translation promises only for items that need translation
      const translatePromises = headlines.map(item => {
        const text = (item.title || item.description || '').trim();
        return isBangla(text) ? Promise.resolve(text) : translateToBangla(text);
      });

      const translated = await Promise.all(translatePromises);

      translated.forEach((titleBn, idx) => {
        const item = headlines[idx];
        const div = document.createElement('div');
        div.className = 'headline';
        const safeTitle = titleBn || (item.title || '');
        const link = item.link || '#';
        const source = item.source || '';
        const pubDate = item.pubDate ? new Date(item.pubDate).toLocaleString() : '';
        div.innerHTML = `<h3>${safeTitle}</h3><div class="meta">${pubDate} ${source ? '• ' + source : ''}</div><p><a href="${link}" target="_blank" rel="noopener noreferrer">মূল খবর পড়ুন</a></p>`;
        container.appendChild(div);
      });

      loading.style.display = 'none';
      if (headlines.length === 0) {
        container.innerHTML = '<p style="padding:15px;">শিরোনাম পাওয়া যায়নি — কনসোলে ত্রুটি দেখুন।</p>';
      }
    }

    // Initial load and periodic refresh every 2 minutes
    fetchHeadlines();
    setInterval(fetchHeadlines, 120000);
  </script>
</body>
</html>
